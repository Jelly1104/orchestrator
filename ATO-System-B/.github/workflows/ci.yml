name: CI Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  NODE_VERSION: '18'

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: 'orchestrator/package-lock.json'

      - name: Install dependencies
        run: npm ci
        working-directory: orchestrator

      - name: Run ESLint
        run: npm run lint --if-present
        working-directory: orchestrator

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: 'orchestrator/package-lock.json'

      - name: Install dependencies
        run: npm ci
        working-directory: orchestrator

      - name: Run tests
        run: npm test --if-present
        working-directory: orchestrator
        env:
          CI: true

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        if: always()
        with:
          directory: ./orchestrator/coverage
          fail_ci_if_error: false

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run security audit
        run: npm audit --audit-level=high
        working-directory: orchestrator
        continue-on-error: true

      - name: Check for secrets
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: 'orchestrator/package-lock.json'

      - name: Install dependencies
        run: npm ci
        working-directory: orchestrator

      - name: Build viewer
        run: npm run build --if-present
        working-directory: orchestrator/viewer

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: viewer-dist
          path: orchestrator/viewer/dist
          retention-days: 7

  validate-docs:
    name: Validate Documentation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Check required docs exist
        run: |
          files=(
            "CLAUDE.md"
            ".claude/workflows/AGENT_ARCHITECTURE.md"
            ".claude/rules/DOMAIN_SCHEMA.md"
            ".claude/workflows/INCIDENT_PLAYBOOK.md"
            ".claude/rules/DB_ACCESS_POLICY.md"
          )
          for file in "${files[@]}"; do
            if [ ! -f "$file" ]; then
              echo "Missing required file: $file"
              exit 1
            fi
          done
          echo "All required docs present"

      - name: Check SKILL.md files
        run: |
          skills_dirs=$(find orchestrator/skills -maxdepth 1 -type d | tail -n +2)
          for dir in $skills_dirs; do
            if [ ! -f "$dir/SKILL.md" ]; then
              echo "Missing SKILL.md in: $dir"
              exit 1
            fi
          done
          echo "All SKILL.md files present"
