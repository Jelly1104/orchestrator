name: CD Pipeline

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

env:
  NODE_VERSION: '18'

jobs:
  prepare:
    name: Prepare Release
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - uses: actions/checkout@v4

      - name: Get version
        id: version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          else
            echo "version=0.0.0-dev" >> $GITHUB_OUTPUT
          fi

  build:
    name: Build for Release
    runs-on: ubuntu-latest
    needs: prepare
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: 'orchestrator/package-lock.json'

      - name: Install dependencies
        run: npm ci
        working-directory: orchestrator

      - name: Build viewer (production)
        run: npm run build --if-present
        working-directory: orchestrator/viewer
        env:
          NODE_ENV: production

      - name: Create release archive
        run: |
          tar -czvf orchestrator-${{ needs.prepare.outputs.version }}.tar.gz \
            orchestrator/agents \
            orchestrator/skills \
            orchestrator/viewer/dist \
            orchestrator/viewer/server.js \
            orchestrator/orchestrator.js \
            orchestrator/index.js \
            orchestrator/package.json \
            .claude/global

      - name: Upload release artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-${{ needs.prepare.outputs.version }}
          path: orchestrator-${{ needs.prepare.outputs.version }}.tar.gz
          retention-days: 30

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [prepare, build]
    if: github.event.inputs.environment == 'staging' || github.event_name == 'push'
    environment:
      name: staging
      url: https://staging.orchestrator.example.com
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: release-${{ needs.prepare.outputs.version }}

      - name: Deploy to staging
        run: |
          echo "Deploying version ${{ needs.prepare.outputs.version }} to staging..."
          # Add actual deployment commands here
          # scp orchestrator-*.tar.gz user@staging:/app/
          # ssh user@staging 'cd /app && tar -xzf orchestrator-*.tar.gz && pm2 restart all'

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [prepare, build, deploy-staging]
    if: github.event.inputs.environment == 'production'
    environment:
      name: production
      url: https://orchestrator.example.com
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: release-${{ needs.prepare.outputs.version }}

      - name: Deploy to production
        run: |
          echo "Deploying version ${{ needs.prepare.outputs.version }} to production..."
          # Add actual deployment commands here

  notify:
    name: Notify
    runs-on: ubuntu-latest
    needs: [prepare, deploy-staging]
    if: always()
    steps:
      - name: Send notification
        run: |
          echo "Deployment completed: v${{ needs.prepare.outputs.version }}"
          # Add Slack/Email notification here
